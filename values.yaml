# Default values for motion.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found
# here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found
# here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: ghcr.io/linuxoid69/motion
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "4.7.0-0.1.0"

# This is for the secretes for pulling an image from a private repository more information can be found
# here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found
# here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {} # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found
# here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found
  # here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found
  # here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 8080

# This block is for setting up the ingress for more information can be found
# here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found
# here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

persistent:
  enable: false
  # storageClassName: standart
  # size: ""
  # accessMode: ReadWriteOnce



motionConfig: |
  # Rename this distribution example file to motion.conf
  #
  # This config file was generated by @PACKAGE_NAME@ @PACKAGE_VERSION@
  # Documentation:  @prefix@/share/doc/motion/motion_guide.html
  #
  # This file contains only the basic configuration options to get a
  # system working.  There are many more options available.  Please
  # consult the documentation for the complete list of all options.
  #

  ############################################################
  # System control configuration parameters
  ############################################################

  # Start in daemon (background) mode and release terminal.
  daemon off

  # Start in Setup-Mode, daemon disabled.
  setup_mode off

  # File to store the process ID.
  ; pid_file value

  # File to write logs messages into.  If not defined stderr and syslog is used.
  ; log_file value

  # Level of log messages [1..9] (EMG, ALR, CRT, ERR, WRN, NTC, INF, DBG, ALL).
  log_level 6

  # Target directory for pictures, snapshots and movies
  ; target_dir value

  # Video device (e.g. /dev/video0) to be used for capturing.
  # video_device /dev/video0

  # Parameters to control video device.  See motion_guide.html
  ; video_params value

  # The full URL of the network camera stream.
  ; netcam_url value

  ############################################################
  # Image Processing configuration parameters
  ############################################################

  # Image width in pixels.
  width 640

  # Image height in pixels.
  height 480

  # Maximum number of frames to be captured per second.
  framerate 15

  # Text to be overlayed in the lower left corner of images
  text_left CAMERA1

  # Text to be overlayed in the lower right corner of images.
  text_right %Y-%m-%d\n%T-%q

  ############################################################
  # Motion detection configuration parameters
  ############################################################

  # Always save pictures and movies even if there was no motion.
  emulate_motion off

  # Threshold for number of changed pixels that triggers motion.
  threshold 1500

  # Noise threshold for the motion detection.
  ; noise_level 32

  # Despeckle the image using (E/e)rode or (D/d)ilate or (l)abel.
  despeckle_filter EedDl

  # Number of images that must contain motion to trigger an event.
  minimum_motion_frames 1

  # Gap in seconds of no motion detected that triggers the end of an event.
  event_gap 60

  # The number of pre-captured (buffered) pictures from before motion.
  pre_capture 3

  # Number of frames to capture after motion is no longer detected.
  post_capture 0

  ############################################################
  # Script execution configuration parameters
  ############################################################

  # Command to be executed when an event starts.
  ; on_event_start value

  # Command to be executed when an event ends.
  ; on_event_end value

  # Command to be executed when a movie file is closed.
  ; on_movie_end value

  ############################################################
  # Picture output configuration parameters
  ############################################################

  # Output pictures when motion is detected
  picture_output off

  # File name(without extension) for pictures relative to target directory
  picture_filename %Y%m%d%H%M%S-%q

  ############################################################
  # Movie output configuration parameters
  ############################################################

  # Create movies of motion events.
  movie_output on

  # Maximum length of movie in seconds.
  movie_max_time 60

  # The encoding quality of the movie. (0=use bitrate. 1=worst quality, 100=best)
  movie_quality 45

  # Container/Codec to used for the movie. See motion_guide.html
  movie_codec mkv

  # File name(without extension) for movies relative to target directory
  movie_filename %t-%v-%Y%m%d%H%M%S

  ############################################################
  # Webcontrol configuration parameters
  ############################################################

  # Port number used for the webcontrol.
  webcontrol_port 8080

  # Restrict webcontrol connections to the localhost.
  webcontrol_localhost on

  # Type of configuration options to allow via the webcontrol.
  webcontrol_parms 0

  ############################################################
  # Live stream configuration parameters
  ############################################################

  # The port number for the live stream.
  stream_port 8081

  # Restrict stream connections to the localhost.
  stream_localhost on

  ##############################################################
  # Camera config files - One for each camera.
  ##############################################################
  ; camera @prefix@/etc/motion/camera1.conf
  ; camera @prefix@/etc/motion/camera2.conf
  ; camera @prefix@/etc/motion/camera3.conf
  ; camera @prefix@/etc/motion/camera4.conf

  ##############################################################
  # Directory to read '.conf' files for cameras.
  ##############################################################
  ; camera_dir @prefix@/etc/motion/conf.d

# This section is for setting up autoscaling more information can be found
# here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

  # Additional volumes on the output Deployment definition.
volumes: []

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
